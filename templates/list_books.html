<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your Custom Styles -->
    <style>
        /* Add your custom styles here */
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Book Catalog</h1>
        
        <!-- Genre Filter Dropdown -->
        <div class="form-group">
            <select class="form-control" id="genreFilter">
                <option value="">All Genres</option>
                {% for genre in genres %}
                    <option value="{{ genre }}">{{ genre }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Search bar -->
        <div class="form-group">
            <input type="text" class="form-control" id="searchBar" placeholder="Search by title or author">
        </div>

        <div class="row" id="book-container">
            {% for book in books %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <h6>Author: {{ book.author }}</h6>
                        <p>Rating: {{ book.rating }}</p>
                        <p>Published: {{ book.publish_date }}</p>
                        <p>Published: {{ book.isbn }}</p>
                    </div>
                    <img src="{{ book.image_url }}" class="card-img-top">
                    <button class="btn btn-danger delete-book-btn" data-book-id="{{ book.id }}">Delete</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Add your custom JavaScript here
        // For example, AJAX calls to delete a book, search filtering, etc.
    </script>
</body>
</html>
